<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Map with North Arrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }

    /* تصميم بسيط لإشارة الشمال */
    .north-arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border-radius: 8px;
      padding: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .north-arrow img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- إشارة الشمال -->
  <div class="north-arrow">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Compass_rose_pale.svg/512px-Compass_rose_pale.svg.png" alt="North Arrow">
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([31.5, 35.1], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
  </script>

</body>
</html>
